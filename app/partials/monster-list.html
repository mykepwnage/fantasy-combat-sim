<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <!--Sidebar content-->

            Search: <input ng-model="query">
            Sort by:
            <select ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
            </select>

        </div>
        <div class="col-md-12">
            <!--Body content-->
            <br />

            <div class="monsters">
                <div ng-repeat="monster in monsters | filter:query | orderBy:orderProp" class="col-md-offset-1 col-md-8">
                    <div class="row">
                        <a href="#/monsters/{{monster.id}}"><img class="thumb" ng-src="{{monster.imageUrl}}"></a>
                        <a href="#/monsters/{{monster.id}}">{{monster.name}}</a>
                        <p>{{monster.snippet}}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
